<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media tags Example</title>
</head>
<body>
    <h2>Image</h2>
    <!--Image Example-->
    <img src="abc.jpg" alt="Sample Image" width="300" height="200">
    <p>This is an image using the <code>&lt;img&gt;</code>tag.</p>
    <h2>Audio</h2>
    <!--Audio Example-->
    <audio controls>
        <source src="town-10169.mp3" type="audio/mpeg"/><source src="town-10169.ogg" type="audio/ogg"/>Your browser does not support the audio element.</audio>
        <p>This is an audio player using the<code>&lt;audio&gt;</code>tag.</p>
        <h2>Video</h2>
        <video width="400"controls>
            <!--Video Example-->
            <spurce src="ssvid.net--3-Second-Countdown-10-second-video_360p.mp4"/><source src="ssvid.net--3-Second-Countdown-10-second-video_360p.ogg" type ="Video/ogg"/>Your browser does not support the video tag.</video>
            <p>This is a video player using the<code>&lt;video&gt;</code>tag.</p>
            <h2>Embedded Video (Iframe)</h2>
            <!--Iframe Example-->
            <iframe width="400" height="250" src="https://youtu.be/KOZM_CjbyLc?si=BX1ucO988O3_P5QR" title="YouTube Video" frameborder="0" allowfullscreen></iframe>
            <p>This uses <code>&lt;iframe&gt;</code>to embed a YouTube video</p>
</body></html>
